<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Delicious Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Explore a collection of amazing recipes with detailed steps and images.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourwebsite.com/recipes">
    <meta name="twitter:card" content="summary_large_image">
    <title>Delicious Recipes</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <img src="./image/images/" alt="Recipe Book Logo">
        <h1>Delicious Recipes</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Search for a recipe...">
            <button type="submit">Search</button>
        </form>

        <section class="recipe">
            <img src="./image/images/" alt="Recipe Image">
            <h2>Sample Recipe</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
        </section>
    </main>

    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
                Flaticon</a></p>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
